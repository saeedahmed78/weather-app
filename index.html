<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
    <script src="script.js"></script>

</head>
<body onload="themeChanger()">
 	
 	<div class="main">
		<div class="main-layout">
			<div class="center">
				<h1 class="heading"> The Weather </h1>
				<div class="search">
				<input type="text" class="form-control input" id="city" placeholder="Enter city" aria-label="Recipient's username" aria-describedby="button-addon2">
			</div>
				<div class="input-group-append btn-div">
					<button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="initialize()"><i class="fas fa-search"></i></button>
				</div>
				<div class="current-weather">
 					<p class="city-name"></p>
					<p class="temp" id="temp"></p>
					<p class="wind" id="wind"></p>
					<p class="weather" id="wheather"></p>
					
					
				</div> 
			</div>
				<div class="weeks">
					<div class="mon">
						<p class="day day-mon">Day</p>
						<hr>
						<p class="pre-temp-mon">Temp <sup>&#176;</sup></p>
						<p class="pre-wind-mon">Wind</p>
						<p class="pre-cloud-mon">Weather</p>
					</div>
					<div class="tue">
						<p class="day day-tues">Day</p>
						<hr>
						<p class="pre-temp-tues">Temp <sup>&#176;</sup></p>
						<p class="pre-wind-tue">Wind</p>
						<p class="pre-cloud-tue">Weather</p>
					</div>
					<div class="wed">
						<p class="day day-wed">Day</p>
						<hr>
						<p class="pre-temp-wed">Temp <sup>&#176;</sup></p>
						<p class="pre-wind-wed">Wind</p>
						<p class="pre-cloud-wed">Weather</p>
					</div>
					<div class="thus">
						<p class="day day-thus">Day</p>
						<hr>
						<p class="pre-temp-thus">Temp <sup>&#176;</sup></p>
						<p class="pre-wind-thus">Wind</p>
						<p class="pre-cloud-thus">Weather</p>
					</div>
					<div class="fri">
						<p class="day day-fri">Day</p>
						<hr>
						<p class="pre-temp-fri">Temp <sup>&#176;</sup></p>
						<p class="pre-wind-fri">Wind</p>
						<p class="pre-cloud-fri">Weather</p>
					</div>
					<!-- <div class="sat">
						<p class="day day-sat">Sat</p>
						<hr>
						<p class="pre-temp-sat">Temp <sup>&#176;</sup></p>
						<p class="pre-wind-sat">Wind</p>
						<p class="pre-cloud-sat">Clear Cloud</p>
					</div>
					<div class="sun">
						<p class="day day-sun">Sun</p>
						<hr>
						<p class="pre-temp-sunday">28 <sup>&#176;</sup></p>
						<p class="pre-wind-sunday">Wind 10.5</p>
						<p class="pre-cloud-sunday">Clear Cloud</p>
					</div> -->
				</div>	
			
			
		</div>
 	</div>
</body>
</html>
